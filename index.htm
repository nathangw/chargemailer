<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        // Get the user's language preference from the browser
        var userLang = navigator.language || navigator.userLanguage; 

        // Normalize the language code to only the first two characters (e.g., 'en' or 'es')
        userLang = userLang.substring(0, 2);

        // Redirect based on the user's language preference
        if (userLang === 'es') {
            window.location.href = "spanish/home.htm";
        } else {
            // Default to English if the language is not Spanish
            window.location.href = "english/home.htm";
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    If you are not redirected, choose your language: 
    <a href="english/home.htm">English</a> | 
    <a href="spanish/home.htm">Español</a>
</body>
</html>
